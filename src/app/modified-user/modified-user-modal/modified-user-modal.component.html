<button type="button" data-toggle="modal" [attr.data-target]="'#modal'">
    Edit Address
</button>
<!-- Modal -->
<div class="modal fade" id="{{'modal'}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Address</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div *ngFor="let address of addressLists; let i = index">
                    <p>Address Info: <input id="{{'inputID' + i}}" type="text" value="{{address.AddressInfo}}"/></p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="onSaveEditAddress()" data-dismiss="modal">Save
                    changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
