<div class="row">
    <h2>Add new user</h2>
    <div class="col-xs-12">
        <div class="col-xs-3">
            <label>First Name</label>
        </div>
        <div class="col-xs-3">
            <input type="text" [(ngModel)]="firstName">
        </div>
        <div class="col-xs-3">
            <label>Last Name</label>
        </div>
        <div class="col-xs-3">
            <input type="text" [(ngModel)]="lastName">
        </div>
    </div>
    <div class="text-margin-10">Address</div>
    <div class="col-xs-12">
        <div class="text-margin-10">

            <app-modified-user-addressinfo *ngFor="let address of addressLists" [address]="address"
            [addressLists]="addressLists" [indexAddress]="indexAddress">
        </app-modified-user-addressinfo>
    </div>
    </div>
    <div class="col-xs-12">
        <div class="text-margin-20">
            <div class="col-xs-6">
                <div class="col-xs-2">
                    <button (click)="onSave()">Save</button>
                </div>
                <div class="col-xs-2">
                    <button (click)="onBack()">Back</button>
                </div>
            </div>
            <div class="col-xs-6">
                <button type="button" data-toggle="modal" [attr.data-target]="'#modalNewAddress'">
                    New Address
                </button>
                <!-- Modal -->
                <div class="modal fade" id="{{'modalNewAddress'}}" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Add Address</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>Address Info: <input type="text" [(ngModel)]="newAddrInfo" /></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" (click)="onNewAddressInfo()"
                                    data-dismiss="modal">Save
                                    changes</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
